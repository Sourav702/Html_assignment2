<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <label for="name">
        name
        <input type="text" name="" id="name" placeholder="hi"
      /></label>
      <div>
        <span>Gender</span>
        <br />
        <input
          type="radio"
          name="programming-language"
          id="genm"
          value="Male"
        />

        <input
          type="radio"
          name="programming-language"
          id="genf"
          value="Female"
          checked
        />

      </div>
      <br />
      <div>
        <span>Choose your favorite language?</span><br />

        <label for="ja">Java</label><br />
        <input type="checkbox" name="" id="py" />
        <label for="py">Python</label><br />
        <input type="checkbox" name="" id="c" />
        <label for="c">C</label><br />
      </div>
      <label for="address"
        >ADDRESS <br\>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </label>
      <select name="" id="select-language">
        <option value="JAVASCRIPT">Javascript
          
        </option>
        <option value="PYTHON">python</option>
        <option value="C">c</option>
      </select>
    </form>
    &copy;
